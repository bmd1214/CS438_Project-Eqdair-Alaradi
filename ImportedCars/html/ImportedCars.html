<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/ImportedCars.css">
    <title>إرسال عرض</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img id="logo" class="pull-right" src="../images/1701853905086.png" alt="logo" style="vertical-align: middle;">
        <a class="navbar-brand" href="#">ميار</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            
        </div>
    </nav>

    <div class="container">
        <h2>حفظ سيارة</h2>
        <form class="form" method="post" action="../php/Main.php" enctype="multipart/form-data">
            <div class="right-section">

                <div class="form-group">
                    <label for="carType">نوع السيارة</label>
                    <input type="text" id="carType" name="carType">
                </div>
                <div class="form-group">
                    <label for="year">سنة الصنع</label>
                    <input type="number" id="year" name="year">
                </div>
                <div class="form-group">
                    <label for="fuelType">نوع الوقود</label>
                    <input type="text" id="fuelType" name="fuelType">
                </div>

                <div class="form-group">
                    <label for="mileage">المسافة المقطوعة</label>
                    <input type="text" id="mileage" name="mileage">
                </div>

            </div>
            <div class="left-section">
                <div class="form-group">
                    <label for="vin">رقم التعريف الفريد (VIN)</label>
                    <input type="text" id="vin" name="vin">
                </div>
                <div class="form-group">
                    <label for="price">السعر</label>
                    <input type="number" id="price" name="price">
                </div>
                <div class="form-group">
                    <label for="color">لون السيارة</label>
                    <input type="text" id="color" name="color">
                </div>
                <div class="form-group">
                    <label for="transmissionType">نوع ناقل الحركة</label>
                    <input type="text" id="transmissionType" name="transmissionType">
                </div>
                <div class="form-group">
                    <label for="Quantity">العدد</label>
                    <input type="number" id="Quantity" name="Quantity">
                </div>
            </div>
            <button type="submit" name="submit">حفظ</button>
            <button type="reset">الغاء العملية</button>
        </form>
    </div>
