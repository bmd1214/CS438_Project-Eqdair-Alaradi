<body>
    <div class="container">
     <h2>تسجيل موظف / مستخدم</h2>
     <form>
    <div class="form-group">
        <label for="n_employee">رقم الموظف</label>
        <input type="number" id="n_em" name="nEmployee" required>
      </div>
      <div class="form-group">
        <label for="name_employee">اسم الموظف</label>
        <input type="text" id="name_em" name="nameEmployee" required>
      </div>
      <div class="form-group">
        <label for="phone">رقم الهاتف</label>
        <input type="text" id="phone" name="phone">
      </div>
      <div class="form-group">
        <label for="email">البريد الالكتروني</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="nationality">جنسية الموظف</label>
        <input type="text" id="nationality" name="nationality">
      </div>
      <div class="form-group">
        <label for="state" name="state">حالة الموظف</label>
        <select>
            <option value="op0">اختر</option>
            <option value="op1">نظامي</option>
            <option value="op2">منقطع</option>
        </select>
      </div>
      <div class="form-group">
        <label for="user" name="user">مستخدم للنظام</label>
        <select required>
            <option value="op0">اختر</option>
            <option value="op1">نعم</option>
            <option value="op2">لا</option>
        </select>
      </div>
          
           <button class="btn btn-success" type="submit">اتمام عملية التسجيل</button>
            <a href="../../القائمة الرئيسية/premission admin user.html" class="btn btn-success" >الغاء العملية</a>
        
      </div>
    </form>
