<body>
  <div class="container">
    <h2>اضافة مورد</h2>
    <form class="form">
      <div class="right-section">
    <div class="form-group">
        <label for="supplier">رقم المورد</label>
        <input type="number" id="n_su" name="supplier" required>
      </div>
      <div class="form-group">
        <label for="name_receive">اسم المورد</label>
        <input type="text" id="name_r" name="name_receive" required>
      </div>
       <div class="form-group">
        <label for="id_sup">اثباث هوية المورد</label>
        <input type="file" id="id_sup" name="id_sup" required>
      </div>
      <div class="form-group">
        <label for="state">وضع المورد</label>
        <select>
          <option value="op0">اختر</option>
          <option value="op1">مستمر</option>
          <option value="op2">موقوف</option>
          <option value="op3">مجمد</option>
          <option value="op4">مؤرشف</option>
        </select>
      </div>
      <div class="form-group">
        <label for="premission">اذن المدير</label>
        <input type="checkbox" id="premission" name="premission">
      </div>
      </div>
      <div class="left-section">
      <div class="form-group">
        <label for="email">البريد الالكتروني</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="phone">رقم الهاتف</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="phone">رقم هاتف اخر</label>
        <input type="text" id="phone" name="phone">
      </div>
      <div class="form-group">
        <label for="nationality">جنسية المورد</label>
        <input type="text" id="nationality" name="nationality">
      </div>
      </div>
        <button type="submit">اضافة</button>
        <button type="reset">الغاء</button>
    </form>
  </div>
