<body>
  <div class="container1">
    <h2>اضافة شحنة</h2>
    <form class="form " action="">
      <div class="right-section">
      <div class="form-group">
        <label for="n_car">عدد السيارات</label>
        <input type="number" id="name" name="number" required>
      </div>
      <div class="form-group">
        <label for="n_shipment">رقم الشحنة</label>
        <input type="text" id="n_sh" name="n_shipment" required>
      </div>
      <div class="form-group">
        <label for="name_sh">اسم الباخرة</label>
        <input type="text" id="na_sh" name="name_sh" required>
      </div>
      <div class="form-group">
        <label for="date_sh1">تاريخ توريد الشحنة</label>
        <input type="date" id="da_sh1" name="date_sh1" required>
      </div>
      <div class="form-group">
        <label for="date_sh2">تاريخ الشحن</label>
        <input type="date" id="da_sh2" name="date_sh2" required>
      </div>
      <div class="form-group">
        <label for="date_sh">تاريخ وصول الشحنة</label>
        <input type="date" id="da_sh3" name="date_sh3" required>
      </div>
      </div>
      <div class="middle-section2">
      <div class="form-group">
        <label for="policy">رقم البوليصة</label>
        <input type="text" id="name_p" name="policy" required>
      </div>
      <div class="form-group">
        <label for="state">حالة الشحنة المالية</label>
        <select>
          <option value="op0">اختر</option>
          <option value="op1">خالصة</option>
          <option value="op2">غير خالصة</option>
          <option value="op3">اخرى</option>
        </select>
      </div>
      <div class="form-group">
        <label for="state">وضع الشحنة</label>
        <select>
           <option value="op0">اختر</option>
          <option value="op1">موقوفة</option>
          <option value="op2">تحت الاجراء</option>
        </select>
      </div>
      <div class="form-group">
        <label for="money">قيمة الشحن</label>
        <input type="number" id="money" name="money" required>
      </div>
      <div class="form-group">
        <label for="state">نوع العملة </label>
        <select>
          <option value="op0">اختر</option>
          <option value="op1">دينار ليبي</option>
          <option value="op2">دولار امريكي</option>
          <option value="op3">يورو اوروبي</option>
          <option value="op3">عملة اخرى</option>
        </select>
      </div>
      <div class="form-group">
        <label for="comission">العمولة</label>
        <input type="number" id="co_money" name="comission" required>
      </div>
      </div>
  <div class="middle-section">
      <div class="form-group">
        <label for="supplier">رقم المورد</label>
        <input type="number" id="n_su" name="supplier" required>
      </div>
      <div class="form-group">
        <label for="cpm">cpm</label>
        <input type="text" id="cpm" name="cpm" required>
      </div>
      <div class="form-group">
        <label for="n_body">رقم الهيكل</label>
        <input type="text" id="n_body" name="n_body" required>
      </div>
      <div class="form-group">
        <label for="name_car">نوع السيارة</label>
        <input type="text" id="name_car" name="name_car" required>
      </div>
      <div class="form-group">
        <label for="weight">وزن السيارة</label>
        <input type="number" id="w_c" name="weight" required>
      </div>
    </div>
   <div class="left-section">
      <div class="form-group">
        <label for="country">الدولة المستورد منها</label>
        <input type="text" id="country" name="country" required>
      </div>
      <div class="form-group">
        <label for="name_receive">اسم المستلم / الوكيل عنه</label>
        <input type="text" id="name_r" name="name_receive" required>
      </div>
      <div class="form-group">
        <label for="identifiy">رقم هوية المستلم / الوكيل عنه</label>
        <input type="text" id="identifiy" name="identifiy" required>
      </div>
      <div class="form-group">
        <label for="phone">رقم الهاتف</label>
        <input type="text" id="phone" name="phone">
      </div>
      <div class="form-group">
         <label for="name_employee">اسم الموظف المدخل</label>
         <input type="text" id="name_em" name="name_employee" required>
         </div>
        <div class="form-group">
          <label for="name_employee">اسم الموظف المعدل</label>
          <input type="text" id="name_em" name="name_employee" >
           </div>
       </div>
           <button type="submit">اضافة الشحنة</button>  
           <button type="reset">الغاء الاضافة</button>
         
  </form>
