<div class="container1">
    <h2>طباعة امر التسليم </h2>
    <form class="form" action="">
       <div class="form-group">
        <label for="file">ارفاق الفاتورة النهائية</label>
        <input type="file" id="file" name="file" required>
        </div>
    <div class="form-group">
        <label for="n_shipment">رقم الشحنة</label>
        <input type="text" id="n_sh" name="n_shipment" required>
      </div>
    <div class="form-group">
        <label for="identifiy">رقم هوية المستلم / الوكيل عنه</label>
        <input type="text" id="identifiy" name="identifiy" required>
      </div>
    <div class="form-group">
        <label for="name_receive">اسم المستلم / الوكيل عنه</label>
        <input type="text" id="name_r" name="name_receive" required>
      </div>
    <div class="form-group">
            <label for="sent_notifications0">التأكد من الحالة المالية للشحنة من قسم المالية</label>
            <input type="checkbox" id="checkbox0" name="no_money" required>
        </div>
     <div class="form-group">
            <label for="sent_notifications1">ارسال اشعار طلب اذن للادارة</label>
            <input type="checkbox" id="checkbox1" name="no_admin" required>
        </div>
    <div class="form-group">
        <button type="submit">ذهاب للطباعة</button>
        <button type="reset">الغاء </button>
    </div>
