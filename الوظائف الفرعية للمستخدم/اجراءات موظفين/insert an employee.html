<body>
    <div class="container">
        <h2>تسجيل موظف / مستخدم</h2>
        <form class="form" action="../../php/insert employee.php" method="POST">
            <div class="right-section">
                <div class="form-group">
                    <label for="nEmployee">الرقم الوطني للموظف</label>
                    <input type="number" id="n_em" name="nEmployee" required>
                </div>
                <div class="form-group">
                    <label for="name_employee">اسم الموظف</label>
                    <input type="text" id="name_em" name="nameEmployee" required>
                </div>
                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <input type="number" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="email">البريد الالكتروني</label>
                    <input type="email" id="email" name="email">
                </div>  
            </div>
            <div class="left-section"> 
                <div class="form-group">
                    <label for="nationality">جنسية الموظف</label>
                    <input type="text" id="nationality" name="nationality">
                </div>
                <div class="form-group">
                    <label for="state" >حالة الموظف</label>
                    <select name="state" required>
                        <option value="نظامي">نظامي</option>
                        <option value="منقطع">منقطع</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="user">مستخدم للنظام</label>
                    <select name="user" aria-placeholder="اختر" required>
                        <option value="نعم">نعم</option>
                        <option value="لا">لا</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-success" type="submit">اتمام عملية التسجيل</button>
            <a href="../../القائمة الرئيسية للمستخدم/users employee selection.html" class="btn btn-success">الغاء</a>

    </div>
